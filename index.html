<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flores Amarillas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/kg-manhattan-script" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        .manhattan-script {
            font-family: 'KG Manhattan Script', cursive;
        }
        .bg-beach {
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center 40%;
            background-attachment: fixed;
        }
        .bg-beach::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4.55px);
            -webkit-backdrop-filter: blur(4.55px);
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        .glow-button {
            position: relative;
            overflow: hidden;
            z-index: 1;
            background: linear-gradient(145deg, #FFF176, #FFD54F, #FFB74D) !important;
            color: #3E2723 !important;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-weight: 500;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .glow-button::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(
                circle closest-side,
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 255, 255, 0.6) 40%,
                rgba(255, 255, 255, 0.2) 70%,
                transparent 90%
            );
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
            transition: opacity 0.3s ease-out;
            pointer-events: none;
            z-index: -1;
            left: var(--x, 0);
            top: var(--y, 0);
            filter: brightness(1.3);
        }
        .glow-button:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen bg-beach flex items-center justify-center p-6 text-white">
    <div class="content-wrapper text-center max-w-4xl">
        <h1 class="text-4xl md:text-5xl font-light mb-8 leading-tight manhattan-script" style="font-size: 3.5rem; line-height: 1.2;">
            Esta es una muestra de cómo es tener un Ingeniero de Sistemas en tu vida
        </h1>
        
        <div class="mt-12">
            <a href="flower.html" class="glow-button relative inline-block px-12 py-5 text-lg font-medium transition-all duration-300 overflow-hidden transform hover:scale-105" style="border-radius: 1rem;" id="glowButton">
                <span class="relative z-10">21 de SETIEMBRE</span>
            </a>
        </div>
    </div>

    <script>
        const button = document.getElementById('glowButton');
        
        // Actualizar posición del efecto de linterna
        button.addEventListener('mousemove', (e) => {
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            button.style.setProperty('--x', `${x}px`);
            button.style.setProperty('--y', `${y}px`);
        });
        
        // Asegurar que el efecto se actualice al entrar al botón
        button.addEventListener('mouseenter', (e) => {
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            button.style.setProperty('--x', `${x}px`);
            button.style.setProperty('--y', `${y}px`);
        });
    </script>
</body>
</html>
